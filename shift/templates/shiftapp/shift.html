<body>
<h2>{{ month }}月のシフト</h2>
{% for i in nls %}
{{ i }}
{% endfor %}
<br>
<br>
<table  border="1" style="border-collapse: collapse">
  <tr>
    <th style="color: red">日</th>
    <th>月</th>
    <th>火</th>
    <th>水</th>
    <th>木</th>
    <th>金</th>
    <th style="color: blue">土</th>
  </tr>

  {% for week in shift %}
  <tr>
    {% for day in week %}
    <td>
      {{ day }}
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
<p>このシフトは再読み込み毎に微妙に変化します。</p>
<p>何度か再読み込みすると、もっと理想的なシフトになることもあります。</p>
<p>シフトを決定する場合は写真を撮るなどして記録して下さい。</p>
